<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập doanh số bán hàng (triệu)"));
  let b = a / 100 * 5;
  let c = a / 100 * 10;
  let d = a / 100 * 20;
  if (a <= 100){
    alert("số tiền hoa hồng là" +  b + "triệu");
  } else if (a <= 200){
    alert("số tiền hoa hồng là" +  c + "triệu");
  }else {
    alert("số tiền hoa hồng là" +  d + "triệu");
  }
</script>
</body>
</html>
