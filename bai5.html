<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập  điểm bài kiểm tra"));
  let b = parseInt(prompt("Nhập  điểm  bài thi giữa kỳ"));
  let c = parseInt(prompt("Nhập  điểm  bài thi cuối kỳ"));
  let d = (a + b + c) / 3;
  if (d >= 8){
    alert("Hạng A");
  } else if (d >=6.5){
    alert("Hạng B");
  }else {
    alert("Hạng C")
  }
</script>
</body>
</html>
