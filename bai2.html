<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập Tuổi"));
  if (a < 15){
    alert("không đủ điều kiện vào lớp 10")
  } else if (a < 18){
    alert("đủ điều kiện vào lớp 10")
  }else {
    alert("bạn đã quá tuổi vào lớp 10")
  }
</script>
</body>
</html>
