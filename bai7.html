<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số phút đã gọi (phút)"));
  let b = 600 * a +25000;
  let c= (a -50) * 400 + 50 * 600 + 25000;
  let d= (a - 200) * 200 + 150 * 400 + 50 * 600 + 25000;
  if (a > 200){
    alert("Cước điện thoại của bạn là" + d + "VND");
  } else if (a > 50){
    alert("Cước điện thoại của bạn là" + c + "VND");
  } else {
    alert("Cước điện thoại của bạn là" + b + "VND");
  }
</script>
</body>
</html>
